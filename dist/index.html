<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Odin Project</title>
    <script src="web-app.js" defer></script>

</head>
<body>
    <div id="search-bar">
        <form action="" id="form" class="form">
            <button class="submit-btn">
                <img src="./search-icon.png" alt="" id="search-icon">
            </button>
            <input type="text" id="search-input" class="search-input">
            <p id="input-error"></p>
        </form>
    </div>

    <div id="weather-display">
        <div id="city">
            <p>Atlanta, GA</p>
        </div>
        <div id="weather">
            <p>Sunny & Hot AF</p>
        </div>
        <div id="weather-img">
            <img src="./sunny.png" alt="">
        </div>
        <div id="temp-now">
            <p>98</p>
        </div>
        <div id="units">
            <p>째C</p>
        </div>
        <div id="unit-switch">
            <button id="unit-toggle">Switch Units</button>
        </div>
        <!-- <div id="temp-max">
            <p>102째F</p>
        </div>
        <div id="temp-min">
            <p>69째F</p>
        </div> -->
        <div id="sub-info">
            <div id="temp-feel">
                <p>102째F</p>
            </div>
            <div id="wind">
                <p>15mph NW</p>
            </div>
            <div id="humidity">
                <p>69%</p>
            </div>
            <div id="pressure">
                <p>1016hPa</p>
            </div>
        </div>
    </div>
    
</body>
</html>
