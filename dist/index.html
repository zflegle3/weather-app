<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Web App - Odin Project</title>
    <script src="web-app.js" defer></script>

</head>
<body>
    <div id="search-bar">

        <form action="" id="form" class="form">
            <button class="submit-btn"></button>
            <input type="text" id="search-input" class="search-input" placeholder="Search Location">
            <p id="input-error"></p>
        </form>
        
        <div>
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <div class='ball'> </div>
            </label>
        </div>

    </div>

    <div id="weather-content">
        <div id="weather-display">
            <div id="city">
                <p></p>
            </div>
            <div id="weather">
                <p></p>
            </div>
            <div id="weather-img">
                <img src="" alt="">
            </div>
            <div id="temp-now">
                <p></p>
            </div>
            <div id="units">
                <p></p>
            </div>
            <div id="unit-switch">
                <button id="unit-toggle">Switch Units</button>
            </div>
            <div id="sub-info">
                <div id="temp-feel">
                    <p></p>
                </div>
                <div id="wind">
                    <p></p>
                </div>
                <div id="humidity">
                    <p></p>
                </div>
                <div id="pressure">
                    <p></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
