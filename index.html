<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="description" content="Weather App Project completed as part of the Odin Project curriculum">
    <meta name="author" content="Zach Flegle">
    <title>Weather Web App - Odin Project</title>
    <script src="web-app.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="search-bar">

        <form action="" id="form" class="form">
            <button class="submit-btn"></button>
            <input type="text" id="search-input" class="search-input" placeholder="Search Location">
            <p id="input-error"></p>
        </form>
        
        <div class="toggle-container">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
                <div class='ball'> </div>
            </label>
        </div>

    </div>

    <div class="weather-content">
        <div class="weather-display">
            <div class="header">
                <div id="city">
                    <p></p>
                </div>
                <div id="weather">
                    <p></p>
                </div>
            </div>
            <div class="main-content"> 
                <div id="temp-now">
                    <p></p>
                </div>
                <div id="units">
                    <p></p>
                </div>
                <div id="weather-img">
                    <img src="" alt="">
                </div>
            </div>

            <div id="sub-info">
                <div id="temp-feel">
                    <h2>Feels like:</h2>
                    <p></p>
                </div>
                <div id="wind">
                    <h2>Wind:</h2>
                    <p></p>
                </div>
                <div id="humidity">
                    <h2>Humidity:</h2>
                    <p></p>
                </div>
                <div id="pressure">
                    <h2>Pressure:</h2>
                    <p></p>
                </div>
            </div>

            <div id="unit-switch">
                <button id="unit-toggle">Switch Units</button>
            </div>



        </div>
    </div>

</body>
</html>
